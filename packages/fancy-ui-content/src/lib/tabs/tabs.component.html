<div class="flex pb-0.5" [style.--activeTabIndex]="activeTabIndex()">
    @for(item of _items(); track $index) {
        <div class="relative basis-0 grow hover:bg-hover text-center cursor-pointer" (click)="activateTab($index)">
            {{item.label()}}
            @if($index === 0) {
                <div class="absolute w-full transition-all duration-700 border-b-2 border-primary left-[calc(100%*var(--activeTabIndex))]"></div>
            }
        </div>
    }
</div>
