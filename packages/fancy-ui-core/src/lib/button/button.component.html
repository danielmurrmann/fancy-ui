<button (click)="_click($event)" [disabled]="disabled()" [class.bg-primary]="!disabled()" [class.bg-outline]="disabled()" class="rounded overflow-hidden group relative hover:shadow" >
    <div class="text-on-primary p-component rounded" [ngClass]="{'group-hover:bg-hover': !_animate, 'bg-primary': _animate}">{{label()}}</div>
    <span #wave class="absolute w-full h-full rounded-[50%] bg-tint animate-ripple" [ngClass]="{'hidden': !_animate}"></span>
</button>
